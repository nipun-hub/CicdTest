name: React CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ⬇️ Install pnpm
        run: npm install -g pnpm

      - name: 📦 Install Dependencies
        run: pnpm install

      - name: 🛠 Build React App
        run: pnpm run build

      - name: ✅ Run Tests
        run: pnpm test -- --watchAll=false
