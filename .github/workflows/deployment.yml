name: React CI

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches: [main]

jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install pnpm globally
      - name: â¬‡ï¸ Install pnpm
        run: npm install -g pnpm

      # Step 4: Install dependencies using pnpm
      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      # Step 5: Install Vercel CLI
      - name: âš™ï¸ Install Vercel CLI
        run: npm install -g vercel@latest

      # Step 6: Pull Vercel environment config (required for build)
      - name: ğŸ§² Pull Vercel Environment Info
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      # Step 7: Build the project using Vercel CLI
      - name: ğŸ›  Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      # Step 8: Deploy to Vercel using the prebuilt output
      - name: ğŸš€ Deploy to Vercel (Production)
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

